{% load staticfiles %}
<!doctype html>
<html lang="en">
<style>
</style>
<!-- @megan put some stuff here -->
</style>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--jQuery for Date Selection-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <title>Big Box: Create A Job</title>

    <title>Big Box</title>
</head>
<body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" content="width=device-width" style="height:8vw;">
                <img src="{% static 'images/logo2.PNG' %}" style="max-height:100%;max-width:100%;"> <!--will the image show up? NO-->

                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" style="font-size: 200%; padding-left: 20%" href="../home_creator/">Home<span class="sr-only">(current)</span></a>
                    </li>
                  </ul>
                  {% if request.user.profile.isNotified %}
                  <a href="/all_jobs_seeker/accepted_jobs/" style=" width:8%;"><img src="{% static 'images/noteRed.png' %}" style="height:50%;width:50%;"></a>
                  {% endif %}
                  <div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle" style="max-height:200%;max-width:200%; font-size:16px" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ request.user.username }}
                      </button> 
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="font-size:16px">
                        <a class="dropdown-item" href="/profile/?username={{ request.user.username }}">Account</a>
                        <a class="dropdown-item" href="/login">Sign Out</a>
                      </div>
                    </div>
                </div>
          </nav>
          <div class="padding" style="padding-top: 9%"></div>
          
          <div class="d-flex justify-content-center">
            <div class="placeholderr" style="background-color:#71A6FF; height:1000px;width:500px; align-content: center" border-style=solid>Please Enter Job Information
              
              <form method="post" action="/create_job/">
                {% csrf_token %}

                <br>Select Job Type<br>
                {{ form.job_type }}
                <!--
                <select name="job_type" required>
                  <option value="lawncare">Lawn Care</option>
                  <option value="dog">Dog Walking</option>
                  <option value="babysitting">BabySitting</option>
                  <option value="pet">Pet Care</option>
                  <option value="manual labor">Manual Labor</option>
                  <option value="other">Other</option>
                </select>
                -->
                <br><br>
                Job Description
                <br>
                <textarea name="description" placeholder="Enter description here..." required></textarea>
                <br><br>
                <p>Select Date: <br>
                  <input id = "datepicker" name="date_time" type="text" id="datepicker" required>
                    <script>
                      $('#datepicker').datepicker();
                    </script>
                </p>
                Pay Amount in USD <br> 
                <input type="number" name="pay" min="0" max="5000" required>

                <br><br>Enter Zipcode<br>
                <input type="text" name="zip_code" required>   
                <br><br>    
                <input type="submit" name="submit">
              </form>
            </div> 
          </div> 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
